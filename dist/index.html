<!doctype html>
<html class="portal no-js" xmlns:ng="http://angularjs.org" ng-app="terriblelogos" ng-strict-di="true">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Terrible Logos</title>

    <!-- build:cssVendor styles/css/vendor.css -->
    <link rel="stylesheet" href="resources/styles/vendor.css"/>
    <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- build:cssPortal styles/css/portal.css -->
    <link rel="stylesheet" href="resources/styles/terrible-logos.css">
    <!-- endbuild -->

</head>

<body ng-controller="appController">
    <!-- integrate the view layout.html from the root state of the portal here -->
    <div ui-view class="portal-ui-view"></div>

    <!-- build:jsPortal scripts/portal.js -->

    <script src="vendor.js"></script>

    <script src="templates.js"></script>
